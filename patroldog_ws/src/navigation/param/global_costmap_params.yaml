# 全局地图的参数
global_costmap:
  update_frequency: 2.0
  transform_tolerance: 1
  publish_frequency: 1.0
  static_map: true
  rolling_window: false
  width: 200.0
  height: 200.0
  resolution: 0.1

  static_layer:
    map_topic: /map
    subscribe_to_updates: true
    lethal_cost_threshold: 60

  plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  
